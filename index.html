    Demo prepared by @dipsarkar 26.06.23
    reference link: http://ionden.com/a/plugins/ion.rangeSlider/index.html
    Note: you need to place jquery before range slider js
 -->

<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>

    <link rel="stylesheet" href="./assets/plugins/ion.rangeSlider/css/ion.rangeSlider.min.css">
    

    <body>

        <input type="text" id="example" name="example_name" value="" />



        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="./assets/plugins/ion.rangeSlider/js/ion.rangeSlider.min.js"></script>
        <script>
            $(document).ready(function () {
                $("#example").ionRangeSlider({
                    skin: "big",
                    type: "double",
                    min: 0,
                    max: 10000,
                    from: 5000,
                    to: 8000,
                    onFinish: function (data) {
                        console.log(data);
                    }
                });
            });
        </script>
    </body>

</html>
